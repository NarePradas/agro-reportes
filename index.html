<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agro Informes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Agro Informes de Monitoreo de Cultivos</h1>

    <form id="reporteForm">
      <!-- Información General -->
      <section class="form-section">
        <h2>Informacion General</h2>
        
        <div class="form-group">
          <label for="fecha">Fecha de recorrida:</label>
          <input type="date" id="fecha" required>
        </div>

        <div class="form-group">
          <label for="establecimiento">Establecimiento:</label>
          <input type="text" id="establecimiento" required>
        </div>
      </section>

      <!-- Lotes -->
      <section class="form-section">
        <h2>Lotes</h2>
        <div id="lotesContainer"></div>
        <button type="button" class="btn-add" onclick="agregarLote()">Agregar Lote</button>

        <div class="form-group">
          <label for="observacionesLote">Otras Observaciones de Lotes:</label>
          <textarea id="observacionesLote" rows="3"></textarea>
        </div>
      </section>

      <!-- Botón Generar PDF -->
      <div class="form-actions">
        <button type="button" class="btn-generate" onclick="generarPDF()">Generar PDF</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
